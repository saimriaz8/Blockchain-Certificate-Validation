<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="main-container">
      <div class="app-container">
        <div class="app-header">
          <h2>Certificate Verification Portal</h2>
        </div>
        <div class="app-body">
          <form id="myForm">
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputName4"
                  ><b>Name</b><span class="required"></span
                ></label>
                <input
                  type="text"
                  class="form-control"
                  id="inputName4"
                  placeholder="Enter Your Full Name"
                />
              </div>
              <div class="form-group col-md-10">
                <label for="inputCertificateID4"
                  ><b>Certificate ID</b><span class="required"></span
                ></label>
                <input
                  type="text"
                  class="form-control"
                  id="inputCertificateID4"
                  placeholder="Enter Your Certificate ID"
                />
              </div>
              <div class="form-group col-md-10">
                <label for="inputPublickey4"
                  ><b>Public Key</b><span class="required"></span
                ></label>
                <input
                  type="text"
                  class="form-control"
                  id="inputPublickey4"
                  placeholder="Enter Your Public Key"
                />
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-10">
                <label for="inputLevelOfStudy"
                  ><b>Level of Study</b><span></span
                ></label>
                <select id="inputLevelOfStudy" class="form-control">
                  <option selected>None Selected</option>
                  <option>Matric (SSC)</option>
                  <option>Intermediate (HSSC)</option>
                </select>
              </div>
              <div class="form-group col-md-10">
                <label for="inputBoard"><b>Board</b><span></span></label>
                <select id="inputBoard" class="form-control">
                  <option selected>None Selected</option>
                  <option>BISE Lahore</option>
                  <option>BISE Gujranwala</option>
                  <option>BISE Sahiwal</option>
                  <option>BISE Bahawalpur</option>
                  <option>BISE DG Khan</option>
                </select>
              </div>
            </div>
            <div class="form-group">
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="gridCheck"
                />
                <label class="form-check-label" for="gridCheck">
                  <b
                    >I confirm that the information provided above is accurate
                    to the best of my knowledge. I understand that any changes
                    to the student's record may result in permanent blocking of
                    the certificate.</b
                  >
                </label>
              </div>
            </div>
            <button type="submit" class="btn btn-primary" id="verificationForm">
              Verify Certificate
            </button>
          </form>
          <div><b id="result"></b></div>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
